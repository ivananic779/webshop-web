<p-dialog header="{{ 'user_form_header' }}" [(visible)]="display" [closable]="false" [modal]="true"
    [breakpoints]="{'960px': '80vw'}" [style]="{width: '65vw'}" [draggable]="false">
    <ng-template pTemplate="header">
        <h3 class="text-white">Uredi korisnika</h3>
    </ng-template>
    <ng-template pTemplate="body">
        <div class="row">
            <div class="col-6 md:col-3">
                <button class="btn-sm btn-primary" (click)="this.toggleChangePasswordDialog()">Promjena lozinke</button>
            </div>
        </div>
        <hr class="my-4" />  
        <form [formGroup]="formGroup">
            <div class="grid p-fluid">
                <h5 class="text-muted">OSNOVNE INFORMACIJE</h5>
                <div class="row">
                    <div class="col-12 md:col-6">
                        <label for="username" class="form-control-label">Korisničko ime:</label>
                        <div class="p-inputgroup">
                            <input id="username" type="text" pInputText
                                [(ngModel)]="user.username" formControlName="username">
                        </div>
                    </div>
    
                    <div class="col-12 md:col-6">
                        <label for="email" class="form-control-label">E-mail:</label>
                        <div class="p-inputgroup">
                            <input id="email" type="text" pInputText [(ngModel)]="user.email"
                                formControlName="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 md:col-6">
                        <label for="first_name" class="form-control-label">Ime:</label>
                        <div class="p-inputgroup">
                            <input id="first_name" type="text" pInputText
                                [(ngModel)]="user.firstName" formControlName="firstName">
                        </div>
                    </div>
    
                    <div class="col-12 md:col-6">
                        <label for="last_name" class="form-control-label">Prezime:</label>
                        <div class="p-inputgroup">
                            <input id="last_name" type="text" pInputText
                                [(ngModel)]="user.lastName" formControlName="lastName">
                        </div>
                    </div>
    
                    <div class="col-12 md:col-6">
                        <label for="company_name" class="form-control-label">Poduzeće:</label>
                        <div class="p-inputgroup">
                            <input id="company_name" type="text" pInputText
                                [(ngModel)]="user.company_name" formControlName="companyName">
                        </div>
                    </div>
                </div>
                <hr class="my-4" />
                <h5 class="text-muted">SIGURNOST</h5>
                <div class="row">
                    <div class="col-12 md:col-6">
                        <label for="typeId" class="form-control-label">Tip korisnika:</label>
                        <div class="p-inputgroup">
                            <p-dropdown 
                                id="typeId" 
                                appendTo="body"
                                [options]="this.userTypes" 
                                [(ngModel)]="user.role_id" 
                                [autoDisplayFirst]="false" 
                                formControlName="typeId">
                            </p-dropdown>
                        </div>
                    </div>
                </div>    
            </div>
        </form>
    </ng-template>
    <ng-template pTemplate="footer">
        <button class="btn btn-success" [disabled]="!formGroup.valid" (click)="saveChanges()"><i class="pi pi-check">Spremi</i></button>
        <button class="btn btn-danger" (click)="closeDialog(false)"><i class="pi pi-minus-circle">Poništi</i></button>
    </ng-template>
</p-dialog>

<p-dialog [(visible)]="displayChangePassword" [closable]="false" [modal]="true" [draggable]="false">
    <ng-template pTemplate="header">
        <h3 class="text-white">Promjena lozinke</h3>
    </ng-template>
    
    <ng-template pTemplate="body">
        <form [formGroup]="formGroupPassword">
            <div class="row">
                <div class="col-12 md:col-6">
                    <label for="password_change_pass" class="form-control-label">Lozinka:</label>
                    <div class="p-inputgroup">
                        <input id="password_change_pass" type="password" pInputText
                            [(ngModel)]="password" formControlName="password">
                    </div>
                </div>

                <div class="col-12 md:col-6">
                    <label for="password_change_confirm_pass" class="form-control-label">Potvrdi lozinku:</label>
                    <div class="p-inputgroup">
                        <input id="password_change_confirm_pass" type="password" pInputText [(ngModel)]="confirmPassword"
                            formControlName="confirm_password">
                    </div>
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button class="btn btn-success" [disabled]="!formGroupPassword.valid" (click)="changePassword()"><i class="pi pi-check">Spremi</i></button>
        <button class="btn btn-danger" (click)="toggleChangePasswordDialog()"><i class="pi pi-minus-circle">Poništi</i></button>
    </ng-template>
</p-dialog>
