<div class="header bg-gradient-info pt-6">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<br>
<div class="container-fluid mt-3">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="text-center text-muted mb-4">
        <a routerLinkActive="active" [routerLink]="['/dashboard']">
          <img src="../../../assets/logo192x192.png">
        </a>
      </div>
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="form-group mb-3">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
              </div>
              <input class="form-control" [(ngModel)]="this.username" placeholder="Korisničko ime" type="text">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
              </div>
              <input class="form-control" placeholder="Lozinka" type="password" [(ngModel)]="this.password">
            </div>
          </div>
          <div class="custom-control custom-control-alternative custom-checkbox">
            <input class="custom-control-input" id=" customCheckLogin" type="checkbox" [(ngModel)]="this.rememberMe">
            <label class="custom-control-label" for=" customCheckLogin">
              <span class="text-muted">Zapamti me</span>
            </label>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary my-4" (click)="login()">Prijava</button>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/forgot-password']" class="text-light"><small>Zaboravljena lozinka?</small></a>
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/register']" class="text-light"><small>Registracija</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
