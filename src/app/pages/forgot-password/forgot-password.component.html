<div class="header bg-gradient-info pt-6">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<br>
<!-- Page content -->
<div class="container-fluid mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="text-center text-muted mb-4">
              <a routerLinkActive="active" [routerLink]="['/dashboard']">
                <img src="../../../assets/logo192x192.png">
              </a>
            </div>
            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="form-group">
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                            </div>
                            <input class="form-control" [(ngModel)]="this.email" placeholder="E-mail" type="email">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary my-4" (click)="resetPassword()">Resetiraj lozinku</button>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <a [routerLink]="['/register']" class="text-light"><small>Registracija</small></a>
                </div>
                <div class="col-6 text-right">
                    <a [routerLink]="['/login']" class="text-light"><small>Prijava</small></a>
                </div>
            </div>
        </div>
    </div>
</div>
